<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style1.css">
    <title>coffee Survey </title>
    </head>

<body>
  
<form id="survey-form">
  <fieldset>
  <h1 id="title">Coffee Survey</h1>
  <p id="description">Thank you for taking the time to fill out this survey</p>
</fieldset>
  <div class="container">
  <label id="name-label"  for="name">Name</label> <input id="name" type="text" placeholder="Enter your name" required>
  <label id="email-label"  for="email">Email</label><input id="email" type="email" placeholder="Enter your Email" required>
  <label id="number-label" for="number">Age</label><input id="number" type="number" min="13" max="120" placeholder="Enter your Age">
  </div>

  <div class="container">
  <label for="select-often">How often do you drink coffee?</label><select id="dropdown">
    <option value="">(select one)</option>
    <option value="1">daily</option>
    <option value="2">weekly</option>
    <option value="3">Occasionally</option>
    <option value="4">Monthly</option>
    <option value="5">Never</option>
  </select>
</div>

<div class="container">
<label for="place">Do you prefer going out for coffee or drinking it at home?</label> <select id="place">
    <option value="">(select one)</option>
    <option value="1">At home</option>
    <option value="2">Going out</option>
    
  </select>

</div>

<div class="container">
    <label>What reasons would you drink coffee?</label>
  </div>
    <div class="radio-form"> 
    <label for="drinking-habit"><input id="drinking-habit" type="radio" name="drinking-reason" class="inline" /> Drinking Habit</label>
    </div><div class="radio-form"> 
    <label for="release-stress"><input id="release-stress" type="radio" name="drinking-reason" class="inline" /> Release Stress</label>
  </div><div class="radio-form"> 
    <label for="stay-awake"><input id="stay-awake" type="radio" name="drinking-reason" class="inline" /> To Stay Awake</label>
  </div>
  <div class="container">
    <label id="checkbox">What coffee have you tried before?</label>
    </div>
    <div class="checkbox-form">
      <input id="Latte" type="checkbox"  name="Latte" class="inline" value="a" /> <label>Latte</label>
    </div><div class="checkbox-form">
      <input id="Cappuccino" type="checkbox"  name="Cappuccino" class="inline" value="b"/><label>Cappuccino
      </div><div class="checkbox-form"></label> 
      <input id="Espresso" type="checkbox"  name="Espresso" class="inline" value="c" /> <label>Espresso</label>
    </div>

  </div>
  <div class="container">
  <label for="bio" class="bio">What is your favorite coffee? List them all</label>
      <textarea id="bio" name="bio" rows="10" cols="30" placeholder="I like drinking spanish latte...."></textarea>
    </div>

  <div class="container">
    <input type="submit" value="Submit">
  </div>
  </form>

</body>
